<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meower - Twitter for Cats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./resources/favicon_io/site.webmanifest">
</head>
<body>
    <header>
        <h1 class="title">Meower - Twitter for Cats 😺🐈🐕</h1>
    </header>
    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Mew</label>
            <textarea class="u-full-width" name="content" id="content" cols="30" rows="10"></textarea>
            <button class="button-primary">Send your Mew 😹</button>
        </form>
        <div class="loading">
            <img src="./loading.gif" alt="">
        </div>
        <div class="mews">
            
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
